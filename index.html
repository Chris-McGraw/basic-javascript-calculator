<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Basic JavaScript Calculator</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="calc-main-body">
    <p id="calc-text-top">freeCodeCamp Calculator</p>

    <div id="calc-screen">
      <div id="screen-text">0</div>
    </div>

    <ul>
      <li id="button-1" class="calc-button">
        <div class="button-text">1</div>
      </li>
      <li id="button-2" class="calc-button move-button">
        <div class="button-text">2</div>
      </li>
      <li id="button-3" class="calc-button move-button">
        <div class="button-text">3</div>
      </li>
      <li id="button-multiplication" class="calc-button move-button">
        <div class="button-text">x</div>
      </li>
    </ul>

    <ul>
      <li id="button-4" class="calc-button">
        <div class="button-text">4</div>
      </li>
      <li id="button-5" class="calc-button move-button">
        <div class="button-text">5</div>
      </li>
      <li id="button-6" class="calc-button move-button">
        <div class="button-text">6</div>
      </li>
      <li id="button-division" class="calc-button move-button">
        <div class="button-text">%</div>
      </li>
    </ul>

    <ul>
      <li id="button-7" class="calc-button">
        <div class="button-text">7</div>
      </li>
      <li id="button-8" class="calc-button move-button">
        <div class="button-text">8</div>
      </li>
      <li id="button-9" class="calc-button move-button">
        <div class="button-text">9</div>
      </li>
      <li id="button-addition" class="calc-button move-button">
        <div class="button-text">+</div>
      </li>
    </ul>

    <ul>
      <li id="button-positive-toggle" class="calc-button">
        <div class="button-text">+/-</div>
      </li>
      <li id="button-0" class="calc-button move-button">
        <div class="button-text">0</div>
      </li>
      <li id="button-decimal-point" class="calc-button move-button">
        <div class="button-text">.</div>
      </li>
      <li id="button-subtraction" class="calc-button move-button">
        <div class="button-text">-</div>
      </li>
    </ul>

    <ul>
      <li id="button-clear" class="calc-button-bottom">
        <div class="button-text">Clear</div>
      </li>
      <li id="button-equals" class="calc-button-bottom move-button">
        <div class="button-text">=</div>
      </li>
    </ul>

  </div>
</body>
</html>
