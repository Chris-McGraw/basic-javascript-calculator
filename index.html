<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Basic JavaScript Calculator</title>
</head>

<body>
  <div id="calc-main-body">
    <p id="calc-text-top">freeCodeCamp Calculator</p>
    <div id="calc-screen"></div>
    <ul>
      <li id="" class="calc-button">1</li>
      <li id="" class="calc-button move-button">2</li>
      <li id="" class="calc-button move-button">3</li>
      <li id="" class="calc-button move-button">x</li>
    </ul>

    <ul>
      <li id="" class="calc-button">4</li>
      <li id="" class="calc-button move-button">5</li>
      <li id="" class="calc-button move-button">6</li>
      <li id="" class="calc-button move-button">%</li>
    </ul>

    <ul>
      <li id="" class="calc-button">7</li>
      <li id="" class="calc-button move-button">8</li>
      <li id="" class="calc-button move-button">9</li>
      <li id="" class="calc-button move-button">+</li>
    </ul>

    <ul>
      <li id="" class="calc-button">#</li>
      <li id="" class="calc-button move-button">0</li>
      <li id="" class="calc-button move-button">.</li>
      <li id="" class="calc-button move-button">-</li>
    </ul>

    <ul>
      <li id="" class="calc-button-bottom">Clear</li>
      <li id="" class="calc-button-bottom move-button">=</li>
    </ul>

  </div>
</body>

</html>
